<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Generasi 8</title>
    <script type="module" src="firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #388E3C;
        }
        .link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar</h2>
        <input type="email" id="register-email" placeholder="Masukkan Email" required>
        <input type="password" id="register-password" placeholder="Masukkan Password" required>
        <button onclick="register()">Daftar</button>
        <p class="link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>
</body>
</html>
