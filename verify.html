<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Email</title>
</head>
<body>
    <h2>Silakan verifikasi email Anda</h2>
    <p>Cek email dan klik link verifikasi sebelum login.</p>
    <button id="check-verification">Cek Status</button>

    <script type="module">
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const auth = getAuth();
        document.getElementById("check-verification").addEventListener("click", function () {
            auth.currentUser.reload().then(() => {
                if (auth.currentUser.emailVerified) {
                    alert("Email sudah diverifikasi! Silakan login.");
                    window.location.href = "index.html"; // Redirect ke login
                } else {
                    alert("Email belum diverifikasi. Silakan cek email Anda.");
                }
            });
        });
    </script>
</body>
</html>
