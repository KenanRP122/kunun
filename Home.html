    <style>
        body {
            background: linear-gradient(to right, #f96d00, #f9c74f);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid white;
        }

        .header img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 40px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: white;
            color: #f96d00;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 30px;
        }

        .container h2 {
            font-size: 28px;
            margin-top: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .videoSI {
            margin-top: 30px;
        }

        .blur-section {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            color: white;
        }

        .blur-section img {
            width: 200px; /* Diperbesar */
            height: auto;
            border-radius: 10px;
        }

        .blur-section h3 {
            margin: 0;
            font-size: 22px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .blur-section {
                flex-direction: column;
                text-align: center;
            }
            .blur-section img {
                width: 150px; /* Ukuran lebih kecil di layar kecil */
            }
        }
    </style>
</head>

<body>
