<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f96d00, #f9c74f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #f96d00;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #e85c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login & Register</h2>
        <input type="email" id="email" placeholder="Masukkan Email">
        <input type="password" id="password" placeholder="Masukkan Password">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <p id="message"></p>
    </div>

    <script>
        const supabaseUrl = "https://iasygmfiitbhmtxetscy.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlhc3lnbWZpaXRiaG10eGV0c2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0MTc2NDIsImV4cCI6MjA1NDk5MzY0Mn0.5P7Xnb42nuK-5uM6b-uPhY25pwdbkNxDAT9DnBQjrQo";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function login() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('message').innerText = "Login gagal! Periksa kembali email dan password Anda.";
            } else {
                window.location.href = "Home.html";
            }
        }

        async function register() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                document.getElementById('message').innerText = "Gagal mendaftar! Email mungkin sudah digunakan.";
            } else {
                document.getElementById('message').innerText = "Pendaftaran berhasil! Silakan login.";
            }
        }
    </script>
</body>
</html>
