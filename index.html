<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Daftar - Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f96d00, #f9c74f);
            color: white;
        }
        .container {
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: white;
            color: #f96d00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

    <!-- Form Daftar -->
    <div class="container">
        <h2>Daftar</h2>
        <input type="text" id="name" placeholder="Masukkan Nama">
        <input type="email" id="register-email" placeholder="Masukkan Email">
        <input type="password" id="register-password" placeholder="Masukkan Password">
        <button onclick="register()">Daftar</button>
        <p id="register-error"></p>
    </div>

    <!-- Form Login -->
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Masukkan Email">
        <input type="password" id="password" placeholder="Masukkan Password">
        <button onclick="login()">Login</button>
        <p id="login-error"></p>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js";

        // Ganti dengan URL & Anon Key dari Supabase
        const supabaseUrl = "https://iasygmfiitbhmtxetscy.supabase.co";
        const supabaseKey = "YOUR_ANON_KEY";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Fungsi Daftar
        async function register() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            // 1. Daftarkan pengguna ke Supabase Auth
            const { user, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                document.getElementById("register-error").innerText = "Pendaftaran gagal: " + error.message;
                return;
            }

            // 2. Simpan data ke tabel users
            const { data, error: insertError } = await supabase.from("users").insert([
                { id: user.id, email, name }
            ]);

            if (insertError) {
                console.error("Gagal menyimpan data user:", insertError);
                return;
            }

            alert("Pendaftaran berhasil! Silakan login.");
            window.location.reload();  // Refresh halaman
        }

        // Fungsi Login
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                document.getElementById("login-error").innerText = "Login gagal: " + error.message;
            } else {
                alert("Login berhasil!");
                window.location.href = "home.html";  // Redirect ke halaman home
            }
        }
    </script>

</body>
</html>
