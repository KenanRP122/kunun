<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Daftar - Generasi 8</title>
    <style>
        body {
            background: linear-gradient(to right, #f96d00, #f9c74f);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .form-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #f96d00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <div class="form-box">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="auth-btn">Login</button>
            <p id="toggle-form">Belum punya akun? <a href="#">Daftar di sini</a></p>
            <p class="hidden" id="verify-message">Cek email untuk verifikasi!</p>
        </div>
    </div>

    <script type="module" src="firebase-auth.js"></script>
</body>
</html>
