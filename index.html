<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="button" onclick="login()">Login</button>
    </form>
    <p id="message"></p>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- Supabase SDK -->
    <script>
        const SUPABASE_URL = "https://bujkawljzkjralvepbpo.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1amthd2xqemtqcmFsdmVwYnBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk4ODU0NTksImV4cCI6MjA1NTQ2MTQ1OX0.xjuM_Sbyd2PIYAJcn4soyWdo_C7k-Ob4_yW3lXZfPA4";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Cek username di database
            let { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('username', username)
                .single();

            if (error || !data) {
                document.getElementById("message").innerText = "Username tidak ditemukan!";
                return;
            }

            // Cek password
            if (data.password === password) {
                localStorage.setItem("user", username); // Menyimpan username di localStorage
                window.location.href = "Home.html"; // Redirect ke halaman Home
            } else {
                document.getElementById("message").innerText = "Password salah!";
            }
        }
    </script>
</body>
</html>
