<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Generasi 8</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f96d00, #f9c74f);
            color: white;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login Generasi 8</h2>
        <input type="email" id="email" placeholder="Masukkan Email"><br>
        <input type="password" id="password" placeholder="Masukkan Password"><br>
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        const supabaseUrl = "https://iasygmfiitbhmtxetscy.supabase.co";
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlhc3lnbWZpaXRiaG10eGV0c2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0MTc2NDIsImV4cCI6MjA1NDk5MzY0Mn0.5P7Xnb42nuK-5uM6b-uPhY25pwdbkNxDAT9DnBQjrQo";
        
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                message.innerText = "Login gagal: " + error.message;
            } else {
                message.innerText = "Login berhasil!";
                window.location.href = "Home.html"; // Arahkan ke halaman Home
            }
        }
    </script>

</body>
</html>
