<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Daftar Generasi 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f96d00, #f9c74f);
            color: white;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: white;
            color: #f96d00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ddd;
        }
        .toggle {
            cursor: pointer;
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Login Generasi 8</h2>
        <input type="email" id="email" placeholder="Masukkan Email">
        <input type="password" id="password" placeholder="Masukkan Password">
        <button id="submit-btn">Login</button>
        <p id="message" style="color: white;"></p>
        <p class="toggle" id="toggle-form">Belum punya akun? Daftar</p>
    </div>

    <div>
        <!--Start of Tawk.to Script-->

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js";

        // Konfigurasi Supabase
        const supabaseUrl = "https://iasygmfiitbhmtxetscy.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlhc3lnbWZpaXRiaG10eGV0c2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0MTc2NDIsImV4cCI6MjA1NDk5MzY0Mn0.5P7Xnb42nuK-5uM6b-uPhY25pwdbkNxDAT9DnBQjrQo";
        const supabase = createClient(supabaseUrl, supabaseKey);

        const formTitle = document.getElementById("form-title");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const submitBtn = document.getElementById("submit-btn");
        const message = document.getElementById("message");
        const toggleForm = document.getElementById("toggle-form");

        let isLogin = true; // Mode awal login

        toggleForm.addEventListener("click", () => {
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? "Login Generasi 8" : "Daftar Generasi 8";
            submitBtn.innerText = isLogin ? "Login" : "Daftar";
            toggleForm.innerText = isLogin ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
        });

        submitBtn.addEventListener("click", async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                message.innerText = "Email dan Password wajib diisi!";
                return;
            }

            message.innerText = "Sedang diproses...";

            if (isLogin) {
                // LOGIN
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    message.innerText = "Login gagal! Periksa kembali data Anda.";
                    console.error(error);
                } else {
                    message.innerText = "Login berhasil! Mengarahkan ke Home...";
                    setTimeout(() => {
                        window.location.href = "Home.html";
                    }, 1500);
                }
            } else {
                // DAFTAR
                const { error } = await supabase.auth.signUp({ email, password });
                if (error) {
                    message.innerText = "Pendaftaran gagal! Coba lagi.";
                    console.error(error);
                } else {
                    message.innerText = "Pendaftaran berhasil! Silakan login.";
                    isLogin = true;
                    formTitle.innerText = "Login Generasi 8";
                    submitBtn.innerText = "Login";
                    toggleForm.innerText = "Belum punya akun? Daftar";
                }
            }
        });
    </script>

</body>
</html>
