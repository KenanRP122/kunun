<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Login</h1>
    <!-- Form Login -->
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDR4g7ZiTagykRbHVB8kMBSSjrj9AJvLAI",
            authDomain: "kunun-6135a.firebaseapp.com",
            projectId: "kunun-6135a",
            storageBucket: "kunun-6135a.firebasestorage.app",
            messagingSenderId: "1001222263976",
            appId: "1:1001222263976:web:88c6f6c4b054ab37aade9d",
            measurementId: "G-7ERLY66H9K"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    window.location.href = "Home.html";  // Redirect to Home page on success
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert("Error: " + errorMessage);  // Show error message
                });
        }
    </script>
</body>
</html>
