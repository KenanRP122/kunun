<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Generasi 8</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f96d00, #f9c74f);
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
        <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar</a></p>
    </div>

    <div class="container" id="register" style="display:none;">
        <h2>Register</h2>
        <input type="email" id="reg_email" placeholder="Email" required><br>
        <input type="password" id="reg_password" placeholder="Password" required><br>
        <button onclick="register()">Daftar</button>
        <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <script>
        const supabaseUrl = "https://iasygmfiitbhmtxetscy.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlhc3lnbWZpaXRiaG10eGV0c2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0MTc2NDIsImV4cCI6MjA1NDk5MzY0Mn0.5P7Xnb42nuK-5uM6b-uPhY25pwdbkNxDAT9DnBQjrQo";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                alert("Login gagal! Periksa kembali data Anda.");
            } else {
                alert("Login berhasil!");
                window.location.href = "Home.html";
            }
        }

        async function register() {
            const email = document.getElementById("reg_email").value;
            const password = document.getElementById("reg_password").value;
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                alert("Registrasi gagal! Coba lagi.");
            } else {
                alert("Registrasi berhasil! Silakan login.");
                showLogin();
            }
        }

        function showRegister() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

        function showLogin() {
            document.querySelector('.container').style.display = 'block';
            document.getElementById('register').style.display = 'none';
        }
    </script>
</body>
</html>
