<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Generasi 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f96d00, #f9c74f);
            color: white;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: white;
            color: #f96d00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Generasi 8</h2>
        <input type="email" id="email" placeholder="Masukkan Email">
        <input type="password" id="password" placeholder="Masukkan Password">
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

    <script type="module">
       import { createClient } from "https://esm.sh/@supabase/supabase-js";

const supabaseUrl = "https://iasygmfiitbhmtxetscy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlhc3lnbWZpaXRiaG10eGV0c2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0MTc2NDIsImV4cCI6MjA1NDk5MzY0Mn0.5P7Xnb42nuK-5uM6b-uPhY25pwdbkNxDAT9DnBQjrQo";
const supabase = createClient(supabaseUrl, supabaseKey);

async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    console.log("Login attempt with:", email, password); // Cek apakah tombol bekerja

    const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
    });

    if (error) {
        console.error("Error:", error);
        document.getElementById("error").innerText = "Login gagal! Periksa kembali data Anda.";
    } else {
        console.log("Login berhasil:", data);
        window.location.href = "Home.html"; // Redirect ke halaman Home
    }
}

document.querySelector("button").addEventListener("click", login);

    </script>

</body>
</html>
