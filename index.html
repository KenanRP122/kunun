<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #e06b55;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan username">
            <div class="error-message" id="username-error">Username wajib diisi!</div>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password">
            <div class="error-message" id="password-error">Password wajib diisi!</div>
        </div>

        <button class="login-btn" onclick="validateLogin()">Login</button>
    </div>

    <script>
        // Daftar akun yang valid
        const users = [
            { username: "admin", password: "12345" },
            { username: "user1", password: "password1" },
            { username: "user2", password: "password2" },
            { username: "joni", password: "rahasia" }
        ];

        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let usernameError = document.getElementById("username-error");
            let passwordError = document.getElementById("password-error");

            usernameError.style.display = username === "" ? "block" : "none";
            passwordError.style.display = password === "" ? "block" : "none";

            // Cek apakah username dan password ada dalam daftar users
            let userFound = users.find(user => user.username === username && user.password === password);

            if (userFound) {
                alert("Login Berhasil! Selamat datang, " + username);
                window.location.href = "Home.html"; // Ganti dengan halaman setelah login
            } else {
                alert("Username atau Password salah!");
            }
        }
    </script>

</body>
</html>
