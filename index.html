<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Generasi 8</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f96d00, #f9c74f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #f96d00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #d45500;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2>Login / Daftar</h2>
        <input type="email" id="email" placeholder="Masukkan Email" required>
        <input type="password" id="password" placeholder="Masukkan Password" required>
        <button onclick="register()">Daftar</button>
        <button onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="home-container">
        <h2>Selamat Datang di Generasi 8</h2>
        <p>Anda telah login!</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const supabaseUrl = "https://iasygmfiitbhmtxetscy.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // Pastikan mengganti dengan kunci yang aman
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                alert("Gagal daftar: " + error.message);
            } else {
                alert("Berhasil daftar, langsung login...");
                login();
            }
        }

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                alert("Gagal login: " + error.message);
            } else {
                document.getElementById("auth-container").classList.add("hidden");
                document.getElementById("home-container").classList.remove("hidden");
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            document.getElementById("auth-container").classList.remove("hidden");
            document.getElementById("home-container").classList.add("hidden");
        }
    </script>
</body>
</html>
