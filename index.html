<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Santri</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Santri</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        // Konfigurasi Supabase
        const SUPABASE_URL = "https://xxxx.supabase.co"; // Ganti dengan URL Supabase kamu
        const SUPABASE_KEY = "public-anon-key"; // Ganti dengan API Key Supabase kamu
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Cek username di database
            let { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('username', username)
                .single();

            if (error || !data) {
                document.getElementById("message").innerText = "Username tidak ditemukan!";
                return;
            }

            // Cek password (sementara langsung cek string)
            if (data.password === password) {
                localStorage.setItem("user", username);
                window.location.href = "dashboard.html"; // Redirect ke dashboard
            } else {
                document.getElementById("message").innerText = "Password salah!";
            }
        }
    </script>
</body>
</html>
