<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Daftar - Generasi 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f96d00, #f9c74f);
            color: white;
        }
        .container {
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: white;
            color: #f96d00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

    <!-- FORM LOGIN -->
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Masukkan Email">
        <input type="password" id="password" placeholder="Masukkan Password">
        <button id="login-btn">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

    <!-- FORM DAFTAR -->
    <div class="container">
        <h2>Daftar</h2>
        <input type="text" id="name" placeholder="Masukkan Nama">
        <input type="email" id="register-email" placeholder="Masukkan Email">
        <input type="password" id="register-password" placeholder="Masukkan Password">
        <button id="register-btn">Daftar</button>
        <p id="register-error" style="color: red;"></p>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js";

        // üîπ Gunakan Supabase URL & Anon Key yang kamu berikan
        const supabaseUrl = "https://bujkawljzkjralvepbpo.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1amthd2xqemtqcmFsdmVwYnBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk4ODU0NTksImV4cCI6MjA1NTQ2MTQ1OX0.xjuM_Sbyd2PIYAJcn4soyWdo_C7k-Ob4_yW3lXZfPA4";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // üîπ LOGIN
        document.getElementById("login-btn").addEventListener("click", async function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                document.getElementById("error").innerText = "Login gagal! Periksa kembali email dan password.";
            } else {
                console.log("Login berhasil:", data);
                window.location.href = "Home.html"; // Redirect ke halaman utama
            }
        });

        // üîπ DAFTAR
        document.getElementById("register-btn").addEventListener("click", async function () {
            const name = document.getElementById("name").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            // 1Ô∏è‚É£ Daftarkan akun di Supabase Auth
            const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });

            if (authError) {
                document.getElementById("register-error").innerText = "Pendaftaran gagal: " + authError.message;
                return;
            }

            // 2Ô∏è‚É£ Simpan data user ke tabel `users`
            const { data, error } = await supabase.from("users").insert([
                { id: authData.user.id, name, email }
            ]);

            if (error) {
                document.getElementById("register-error").innerText = "Gagal menyimpan data pengguna: " + error.message;
                return;
            }

            alert("Pendaftaran berhasil! Silakan login.");
            window.location.reload();
        });
    </script>

</body>
</html>
